spring.datasource.url=jdbc:postgresql://localhost/libcontrol
spring.datasource.username=tester
spring.datasource.password=temp
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

spring.freemarker.suffix=.ftl
spring.freemarker.expose-request-attributes=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mail.host=smtp.gmail.com
spring.mail.username=libcontrol.noreply@gmail.com
spring.mail.password=${smtpPassword}
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=true

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

server.port=8080
hostname=localhost:${server.port}
